<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Perfil</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.svg">
</head>
<body>

  <div class="profile">
    <img src="foto.jpg" alt="Profile Picture">
    <h1>Thiago Victor</h1>
    <h2>Aluno SENAI</h2>
    <p>Bem Vindo! a minha pagina!</p>

    <div class="links">
      <a href="facebook.com" class="btn">Instagram</a>
      <a href="#" class="btn">TikTok</a>
      <button class="btn" onclick="mostrarMensagem()">Clique aqui</button>
      <p id="mensagem"></p>
      <script>
        function mostrarMensagem() {
          document.getElementById("mensagem").innerText = "Olá, você clicou no botão!";
        }
      </script>
    </div>
  </div>

</body>
</html>
